<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css">
    <title>login-form</title>
</head>
<body>
    <div class="actionForm">
        <div class="form-card">
            <h1 class="headerText">Login</h1>
            <form>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>email</label>
                </div>

                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-key"></i></span>
                    <input type="possword" required>
                    <label>possword</label>
                </div>

                <div class="possword-action">
                    <label><input type="checkbox">Remember me</label>
                    <a>forget possword</a>
                </div>

                <button class="actionBtn" type="submit">login</button>
                <div class="registerSec">
                    <p>creat new account <a href="#" class="registerLink">register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
